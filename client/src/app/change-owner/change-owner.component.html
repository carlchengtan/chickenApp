<h3> SELECT AN OWNER </h3>
<table >
	<thead>
		<tr>
			<th></th>
			<th>Owner</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of users; let i=index">
			<td>
				<input type="radio" value={{i}} name="userId" [(ngModel)]="userId"> 
			</td>
			<td>
				{{user.username}}
				<!--  <div value="{{owner.username}}">{{owner.username}}</div>	-->
			</td>
		</tr>
	</tbody>
</table>

<nav>
	<a (click)="goBack()">Back</a>
	<a (click)="save()">Save</a>
</nav>
