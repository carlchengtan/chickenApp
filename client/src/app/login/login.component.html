<form (ngSubmit)="onSubmit()">
	Username: <br><input [(ngModel)]="credential.username" name = "username"/>  
	<br><br>
	Password: <br><input type="Password" [(ngModel)]="credential.password" name = "password"/>  
	<br><br>
	<nav>
		<a (click)="login()">Login</a>
	</nav> 
	<a routerLink="/register">Don't have an account? Register</a>
</form>
